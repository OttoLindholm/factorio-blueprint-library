{% if is_paginated %}
  <ul class="pagination justify-content-center">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?page= {{ page_obj.previous_page_number }}" class="page-link bg-gradient"><i
                class='bx bx-left-arrow-alt'></i></a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <a class="page-link bg-gradient"><i class='bx bx-left-arrow-alt'></i></a>
      </li>
    {% endif %}

    <li class="page-item active">
      <span class="page-link bg-gradient">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>

    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?page= {{ page_obj.next_page_number }}" class="page-link bg-gradient"><i
                class='bx bx-right-arrow-alt'></i></a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <a class="page-link bg-gradient"><i class='bx bx-right-arrow-alt'></i></a>
      </li>
    {% endif %}
  </ul>
{% endif %}
