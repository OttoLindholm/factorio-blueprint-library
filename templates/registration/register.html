{% extends "includes/form_card.html" %}
{% load crispy_forms_filters %}

{% block form_title %}
  <h3>Registration</h3>
{% endblock %}

{% block form_body %}
  <form method="post" action="{% url 'bp_manager:user-register' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-grid justify-content-center">
      <input type="submit" value="Register" class="btn text-white bg-gradient shadow"/>
    </div>
  </form>
{% endblock %}
